<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="bundle.js" async></script>
    <link rel="stylesheet" href="bundle.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="grid-container">
        <header class="mdc-top-app-bar mdc-top-app-bar--prominent">
                <div class="mdc-top-app-bar__row">
                  <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                    <img src="assets/ds_square_logo.png">
                    <span class="mdc-top-app-bar__title">MaterialSmarty Search Engine</span>
                    <div class="search-box mdc-text-field mdc-text-field--box mdc-text-field--with-trailing-icon">
                            <input type="text" id="my-text-field" class="mdc-text-field__input">
                            <label class="mdc-floating-label" for="my-text-field">Search MaterialSmarty</label>
                            <i class="material-icons mdc-text-field__icon">search</i>
                        </div>
                  </section>
                </div>
            </header>
        </div>
    </div>
</body>

</html>
